<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <style>
        /* --- 1. Global Styles & Typography --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #8E44AD; /* Vibrant Purple */
            --primary-color-dark: #7D3C98;
            --secondary-color: #3b4252; /* Dark Sidebar BG */
            --background-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-color: #34495e;
            --text-light: #abb2bf; /* Lighter text for dark sidebar */
            --text-on-dark: #eceff4;
            --border-color: #e5e9f2;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* --- 2. Sidebar Navigation --- */
        .sidebar {
            width: 260px;
            background-color: var(--secondary-color);
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #434c5e;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-on-dark);
            padding-left: 10px;
            letter-spacing: 1px;
        }
        .sidebar .logo span {
            color: var(--primary-color);
        }

        .sidebar nav { flex-grow: 1; }
        .sidebar nav ul { list-style: none; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 14px 15px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        .sidebar nav a:hover {
            background-color: #434c5e;
            color: var(--text-on-dark);
        }
        .sidebar nav a.active {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
            color: var(--text-on-dark);
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.4);
        }
        .sidebar nav a svg {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        /* --- 3. Main Content & Header --- */
        .main-content {
            flex-grow: 1;
            margin-left: 260px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .main-content header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            animation: fadeInSlideUp 0.5s ease-out forwards;
        }
        
        .main-content header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-actions a {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header-actions a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
        }
        
        /* --- 4. Prediction Form --- */
        .form-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            animation: fadeInSlideUp 0.5s 0.2s ease-out forwards;
            opacity: 0;
        }

        .prediction-result {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        .prediction-result.yes {
            background-color: #e8f6f3;
            color: #1abc9c;
            border: 1px solid #a3e4d7;
        }
        .prediction-result.no {
            background-color: #fdedec;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeInSlideUp 0.5s ease-out forwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.35s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.45s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.55s; }
        .form-group:nth-child(7) { animation-delay: 0.6s; }
        .form-group:nth-child(8) { animation-delay: 0.65s; }
        .form-group:nth-child(9) { animation-delay: 0.7s; }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 15px;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInSlideUp 0.5s 0.8s ease-out forwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
        }

        /* --- 5. Animation Keyframes --- */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 6. Responsive Design --- */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); box-shadow: 0 0 40px rgba(0,0,0,0.1); }
            .main-content { margin-left: 0; }
            .menu-toggle { display: block; }
        }
        .menu-toggle {
            display: none; position: fixed; top: 20px; left: 20px; z-index: 1001;
            background: white; border: 1px solid var(--border-color); padding: 10px;
            border-radius: 50%; cursor: pointer; box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">Insure<span>Predict</span></div>
        <nav>
            <ul>
                <li><a href="#" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Hamburger Menu (Mobile) -->
    <div class="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
        <header>
            <h1>Insurance Response Prediction</h1>
            <div class="header-actions">
                <a href="/train">Train Model</a>
            </div>
        </header>

        <div class="form-container">
            <!-- This section will display the prediction result from FastAPI -->
            {% if context and context != "Rendering" %}
            <div class="prediction-result {% if 'Yes' in context %}yes{% else %}no{% endif %}">
                Prediction Result: <strong>{{ context }}</strong>
            </div>
            {% endif %}

            <form action="/" method="post" class="form-grid">
                <!-- Row 1 -->
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="number" id="Age" name="Age" placeholder="e.g., 45" required>
                </div>
                <div class="form-group">
                    <label for="Annual_Premium">Annual Premium</label>
                    <input type="number" id="Annual_Premium" name="Annual_Premium" placeholder="e.g., 40454" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="Vintage">Vintage (Days with company)</label>
                    <input type="number" id="Vintage" name="Vintage" placeholder="e.g., 217" required>
                </div>

                <!-- Row 2 -->
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="Driving_License">Has Driving License?</label>
                    <select id="Driving_License" name="Driving_License" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Previously_Insured">Previously Insured?</label>
                    <select id="Previously_Insured" name="Previously_Insured" required>
                        <option value="0">Yes</option>
                        <option value="1">No</option>
                    </select>
                </div>

                <!-- Row 3 -->
                <div class="form-group">
                    <label for="Vehicle_Age">Vehicle Age</label>
                    <select id="Vehicle_Age" name="Vehicle_Age" required onchange="updateVehicleAgeFields(this.value)">
                        <option value="lt_1_Year">&lt; 1 Year</option>
                        <option value="1-2_Year">1-2 Year</option>
                        <option value="gt_2_Years">&gt; 2 Years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Vehicle_Damage_Yes">Vehicle Damaged?</label>
                    <select id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Policy_Sales_Channel">Policy Sales Channel</label>
                    <input type="number" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="e.g., 26.0" step="0.01" required>
                </div>
                
                <!-- Hidden fields for one-hot encoded Vehicle_Age -->
                <input type="hidden" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" value="1">
                <input type="hidden" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" value="0">
                <input type="hidden" id="Region_Code" name="Region_Code" value="28.0"> <!-- Default value as it's not a primary input -->

                <button type="submit" class="submit-btn">Predict</button>
            </form>
        </div>
    </main>
    
    <script>
        // JavaScript for mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', () => sidebar.classList.toggle('open'));
            }
        });

        // JavaScript to handle the one-hot encoding for Vehicle Age based on dropdown selection
        function updateVehicleAgeFields(selectedValue) {
            const lt1Year = document.getElementById('Vehicle_Age_lt_1_Year');
            const gt2Years = document.getElementById('Vehicle_Age_gt_2_Years');
            
            // Reset both fields
            lt1Year.value = 0;
            gt2Years.value = 0;

            // Set the correct field based on selection
            if (selectedValue === 'lt_1_Year') {
                lt1Year.value = 1;
            } else if (selectedValue === 'gt_2_Years') {
                gt2Years.value = 1;
            }
        }
    </script>
</body>
</html>
